<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"], button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .preset-values {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Booking</h1>
        <form method="POST" action="{{ url_for('booking') }}">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

            <label for="ic_number">IC Number</label>
            <input type="text" id="ic_number" name="ic_number" placeholder="Enter your IC number" required>

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

            <div class="preset-values">
                <p><strong>Start Location:</strong> Kuala Lumpur International Airport (KUL)</p>
                <p><strong>Destination:</strong> Singapore Changi Airport (SIN)</p>
                <p><strong>Departure Time:</strong> 10:00 AM</p>
                <p><strong>Estimated Arrival:</strong> 12:30 PM</p>
                <p><strong>Flight Date:</strong> 2024-12-20</p>
                <p><strong>Flight Number:</strong> MH123</p>
            </div>

            <label for="seat_selection">Choose a Seat</label>
            <button type="button" id="choose_seat" onclick="alert('Seat selection feature is under development.')">
                Choose Seat
            </button>

            <button type="submit">Submit Booking</button>
        </form>
    </div>
</body>
</html>
