<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{url_for('static', filename='img/icon.png')}}">
    <title>SkyLink</title>
</head>
<body>
    <!-- Navbar with menu items -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a class="navbar-brand" href="/home">
                    <img src="{{url_for('static', filename='img/logo.png')}}" height="80" alt="SkyLink" href="/">
                </a>
            </div>
            <div class="useful-links">
                <div class="link">
                    <a class="nav-link" href="#">
                        <p>Purchases</p>
                    </a>
                </div>
                <div class="link">
                    <a class="nav-link" href="#">
                        <p>Check-in</p>
                    </a>
                </div>
                <div class="link">
                    <a class="nav-link" href="#">
                        <p>Flight Status</p>
                    </a>
                <div class="link">
                    <a class="nav-link" href="/support">
                        <p>Support</p>
                    </a>
                </div>
                </div>
                <div class="profile">
                    <a class="nav-link" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" display="flex" width="25" fill=currentColor class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        <p class="profile-text">{{ profile_Name }}</p>
                    </a>
                    <div class="dropdown">
                        <div class="dropdown-content">
                            <a href="#">Edit Profile</a>
                            <a href="#">Settings</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="carousel">
        <button class="prev">❮</button>
        <div class="carousel-images">
          <img src="image1.jpg" alt="Image 1">
          <img src="image2.jpg" alt="Image 2">
          <img src="image3.jpg" alt="Image 3">
        </div>
        <button class="next">❯</button>
    </div>
    <main>
        <div class="booking-form">
            <form>
                <div class="trip-options">
                    <label><input type="radio" name="trip" class="round-trip" checked> Return</label>
                    <label><input type="radio" name="trip" class="one-trip"> One way</label>
                    <label><input type="radio" name="trip" class="multi-city"> Multi-city</label>
                </div>
                
                <div class="fields">
                    <div class="fields" id="stop-fields-container">
                        <select type="text" placeholder="From" required>
                            <option value="">Select an option (Origin)  </option>
                            {% for option in options %}
                            <option value="{{option}}">{{option}}</option>
                            {% endfor %}
                        </select>
                        <select type="text" placeholder="To" required>
                            <option value="">Select an option (Destination)</option>
                            {% for option in options %}
                            <option value="{{option}}">{{option}}</option>
                            {% endfor %}
                        </select>
                        
                        <div class="departure">
                            <p>Departure date</p>
                            <input type="date" required>
                        </div>
                    
                        <div class="return">
                            <p>Return Date</p>
                            <input type="date"class="Return" required>
                        </div>
                    </div>
                    <div class="NumberPassenger">
                        <p style="font-size: small; margin: 0 0 5px 0;">Number of Passengers</p>
                        <select>
                            <option>1 Passenger Economy</option>
                            <option>2 Passengers Economy</option>
                        </select>
                    </div>
                </div>
                
                <div class="actions">
                    <a class="add-stops-button" id="add-flight">+ Add Stops</a>
                    <input type="text" placeholder="Add promo code">
                    <button type="submit">Search Flights</button>
                </div>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
