<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        .ticket-container {
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
    
        .ticket-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    
        .ticket-header h1 {
            margin: 0;
            font-size: 24px;
        }
    
        .ticket-body {
            padding: 20px;
        }
    
        .ticket-info {
            margin-bottom: 20px;
        }
    
        .ticket-info h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }
    
        .ticket-info p {
            margin: 5px 0;
            color: #555;
        }
    
        .ticket-footer {
            background: #ecf0f1;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #333;
        }
    
        .button {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
        }
    
        .button:hover {
            background: #2980b9;
        }
    
        @media (max-width: 600px) {
            .ticket-container {
                margin: 20px;
                padding: 10px;
            }
    
            .ticket-header h1 {
                font-size: 18px;
            }
    
            .button {
                font-size: 14px;
                padding: 8px 16px;
                align-items: center;
            }
        }

        .Download {
            text-align: center;
        }

        .ticket-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 20%;
        }

    </style>    
</head>
<body>
<div class="ticket-container">
    <div class="ticket-header">
        <h1>Boarding Pass</h1>
    </div>

    <div class="ticket-body">
        <div class="ticket-info">
            <h2>Flight: {{ booking.flightNum }}</h2>
            <p><strong>Date:</strong> {{ booking.date }}</p>
            <p><strong>Time:</strong> {{ booking.departureTime }}</p>
            <p><strong>Seat:</strong> {{ booking.seatNum }}</p>
            <p><strong>Boarding Ref:</strong> {{ booking.bookingNum }}</p>
            <p><strong>Passenger:</strong> {{ booking.firstName }}</p>
        </div>

    <div class = "Download"> <button onclick="window.print()" class="button" aria-label="Download your boarding pass as a PDF">Download Boarding Pass</button> </div>
    </div>

    <div class="ticket-footer">
        Please arrive at the gate 30 minutes before departure.
    </div>
</div>

</body>
</html>
