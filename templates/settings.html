<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{url_for('static', filename='img/icon.png')}}">
  <title>Profile | SkyLink</title>
</head>
<body>
  <header class="header">
    <div class="header-container">
        <div class="logo">
            <a class="navbar-brand" href="/home">
                <img src="{{url_for('static', filename='img/logo.png')}}" height="80" alt="SkyLink" href="/">
            </a>
        </div>
        <div class="useful-links">
            <div class="link">
                <a class="nav-link" href="#">
                    <p>Purchases</p>
                </a>
            </div>
            <div class="link">
                <a class="nav-link" href="/check-in">
                    <p>Check-in</p>
                </a>
            </div>
            <div class="link">
                <a class="nav-link" href="#">
                    <p>Flight Status</p>
                </a>
            <div class="link">
                <a class="nav-link" href="/support">
                    <p>Support</p>
                </a>
            </div>
            </div>
            <div class="profile">
                <a class="nav-link" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" display="flex" width="25" fill=currentColor class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                    </svg>
                    <p class="profile-text">{{ profile_Name }}</p>
                </a>
                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="/profile">Profile</a>
                        <a href="#">Settings</a>
                        <a href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </header>
  <main id="settings-main">
    <h1 class="title-profile">Settings</h1>
    <div class="settings-content">
      <div class="profile-settings">
        <a id="edit-profile-button">Edit Profile</a>
        <a id="change-password-button">Change Password</a>
        <a id="preferences-button">Preference</a>
      </div>
      <div>
        <div class="edit-profile">
          <form method="POST">
            <p>Full Name</p>
            <input type="text" name="reg-full-name" placeholder="Full Name (according to I.C.)" value="{{ user.name }}" required>
            <p>Username</p>
            <input type="text" name="reg-username"placeholder="Username" value="{{ user.username }}" required>
            <p>Identification Number</p>
            <input type="text" name="reg-ic" placeholder="Identification Card Number (according to I.C.)" value="{{ user.icNumber }}" required>
            <p>Phone Number</p>
            <input type="text" name="reg-hp-no" placeholder="Phone Number (Include Country Calling Code)" value="{{ user.phoneNumber }}" required>
            <p>Email Address</p>
            <input type="text" name="reg-email" placeholder="Email Address" value="{{ user.email }}" required style="margin-bottom: 1em;">
            <input type="submit" name="submit" id="submit">
          </form>
        </div>
        <div class="change-password">
          <form method="POST" action="{{ url_for('change_password') }}">
              <p>Current Password</p>
              <input type="password" name="reg-password" placeholder="Password" required>
              <p>New Password</p>
              <input type="password" name="new-password" placeholder="New Password" required style="margin-bottom: 1em;">
              <input type="submit" name="submit" id="submit">
          </form>
        </div>
        <div class="preferences">
          <div class="theme-toggle">
              <label for="dark-mode-toggle">Dark Mode</label>
              <input type="checkbox" id="dark-mode-toggle">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static', filename='settings.js') }}"></script>
</body>
</html>
