<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <title>Flight Check-In - SkyLink</title>
    <style>
        body, html{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100%;
        }

        .center-box {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        .fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .field {
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"],
        input[type="surname"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .actions {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
        }

        .content-area-checkin{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a class="navbar-brand" href="/home">
                    <img src="{{url_for('static', filename='img/logo.png')}}" height="80" alt="SkyLink" href="/">
                </a>
            </div>
            <div class="useful-links">
                <div class="link">
                    <a class="nav-link" href="#">
                        <p>Purchases</p>
                    </a>
                </div>
                <div class="link">
                    <a class="nav-link" href="/check-in">
                        <p>Check-in</p>
                    </a>
                </div>
                <div class="link">
                    <a class="nav-link" href="#">
                        <p>Flight Status</p>
                    </a>
                </div>
                <div class="link">
                    <a class="nav-link" href="/support">
                        <p>Support</p>
                    </a>
                </div>
                <div class="profile">
                    <a class="nav-link" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" display="flex" width="25" fill=currentColor class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                        <p class="profile-text">{{ profile_Name }}</p>
                    </a>
                    <div class="dropdown">
                        <div class="dropdown-content">
                            <a href="/profile">Profile</a>
                            <a href="#">Settings</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content-area-checkin">
        <div class="center-box">
            <header>
                <img src="{{ url_for('static', filename='img/logo.png') }}" height="50" alt="SkyLink">
                <h1>Flight Check-In</h1>
                <p>Enter your details below to check in for your flight.</p>
            </header>

            <main>
                <form method="POST" action="/check-in">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="fields">
                        <div class="field">
                            <label for="booking-number">Booking Reference No.</label>
                            <input type="text" id="booking-number" name="booking_number" placeholder="Enter Booking Number" required>
                        </div>
                        
                        <div class="field">
                            <label for="surname">Surname</label>
                            <input type="surname" id="surname" name="surname" placeholder="Enter your Surname" required>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="submit">Check In</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script>
        const theme = localStorage.getItem('theme');
        if (theme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        else if (theme === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
    <footer>
        <div class="footer-content">
            <div class="left-content-footer">
                <div id="items-footer-left">
                    <h3>Explore</h3>
                    <a href="#">About Us</a>
                    <a href="#">Our Partners</a>
                    <a href="#">Special Offers</a>
                    <a href="#">Credits</a>
                </div>
            </div>
            <div class="right-content-footer">
                <div id="items-footer-right">
                    <h3>Need Help?</h3>
                    <a href="/support">Customer Service</a>
                    <a href="#">Contact Us</a>
                    <a href="#">FAQs</a>
                </div>
            </div>
        </div>
        <div id="copyright-footer">
            <p>Â© 2024 Skylink. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
