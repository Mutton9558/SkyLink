<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <title>Flight Check-In - SkyLink</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-box {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        .fields {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .field {
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .actions {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <header>
            <img src="{{ url_for('static', filename='img/logo.png') }}" height="50" alt="SkyLink">
            <h1>Flight Check-In</h1>
            <p>Enter your details below to check in for your flight.</p>
        </header>

        <main>
            <form method="POST" action="/check-in">
                <div class="fields">
                    <div class="field">
                        <label for="ic-number">IC Number:</label>
                        <input type="text" id="ic-number" name="ic_number" placeholder="Enter your IC Number" required>
                    </div>
                    
                    <div class="field">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit">Check In</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 SkyLink. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
