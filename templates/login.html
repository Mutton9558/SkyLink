    <title>Login</title>

            <img id="logo-login" src="{{url_for('static', filename='img/logo.png')}}" width="140px" height="100%">
            <h1>SkyLink</h1>
        </div>
        <p>Domestic Travel made easier</p>

                <h1>Welcome Back!</h1>
                <h2>Let's get you back to your account.</h2>    
            </div>

                {% if messages %}
                    {% for msg in messages %}
                        <p id="flashed-msg">*{{ msg }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST", name="login-form" id="login-f">

                    <input type="text" id="login-user" name="login-username" placeholder="Enter your Username!" required>
                </div>
